                    type: string
                  name:
                    type: string
                  frecuency:
                    type: string
                  stats:
                    type: object
                    properties:
                      damage:
                        type: integer
                      precision:
                        type: integer
                  components:
                    type: object
                    properties:
                      rune:
                        type: string
                      tostem:
                        type: string
                  skills:
                    type: array
                    items:
                      type: string
                  equipped:
                    type: boolean
              armors:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  frecuency:
                    type: string
                  stats:
                    type: object
                    properties:
                      protection:
                        type: integer
                      parry:
                        type: integer
                  components:
                    type: object
                    properties:
                      rune:
                        type: string
                      tostem:
                        type: string
                  skills:
                    type: array
                    items:
                      type: string
                  equipped:
                    type: boolean
              stones:
                type: integer
          skills:
            type: array
            items:
              type: object
              properties:
                id: 
                  type: string
                uses_left:
                  type: integer
                blocked: 
                  type: boolean
          afk:
            type: boolean
          last_activity:
            type: number
          order:
            type: object
            properties:
              meal:
                type: string
              drink:
                type: string
              ito:
                type: boolean
          last_order:
            type: object
            properties:
              meal:
                type: string
              drink:
                type: string
              ito:
                type: boolean

  NotificationList:
    type: object
    properties:
      message:
        type: string
      timestamp:
        type: number

  PostDataOrder:
    type: object
    properties:
      meal:
        type: string
        description: ID de la comida a pedir
      drink:
        type: string
        description: ID de la bebida a pedir
      ito:
        type: boolean
        description: 'Si es pedido ITO o no'

  PostDataProfile:
    type: object
    properties:
      alias:
        type: string
        description: El alias del usuario
      password:
        type: string
        description: Cadena SHA512 con el nuevo password del usuario
      avatar:
        type: string
        description: 'ID de la imagen del usuario que estará alojada en algún servicio externo como gravatar' 

