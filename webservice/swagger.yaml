swagger: '2.0'
info:
  version: 1.0.0
  title: OKAPI
  description: API de `Los juegos de Kafhe`
basePath: /
paths:
  /login:
    post:
      summary: Login de usuario
      description: Realiza el login de un usuario comprobando su username y contraseña en base de datos. Si todo es correcto devolverá el access_token.
      tags:
        - session
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: formData
          description: Nombre de usuario
          type: string
          required: true
        - name: password
          in: formData
          description: Contraseña del usuario
          type: string
          required: true
      responses:
        '200':
          description: Login correcto
          schema:
            type: object
            required:
              - login
              - session
              - error
            properties:
              login:
                type: boolean
              session:
                type: object
                required:
                  - access_token
                properties:
                  access_token:
                    type: string
              error:
                type: string
                default: ''
          examples:
            application/json:
              login: true
              session:
                access_token: cGVwZSMzMjljOTJhMjEzYmJlZDUxMzllZjNiNGI1ZTIxMzg1NzhiMWQ4MWI4
              error: ''
        '401':
          description: 'Login incorrecto, bien por username que no existe o contraseña mal introducida'
          schema:
            type: object
            required:
              - login
              - error
            properties:
              login:
                type: boolean
              error:
                type: string
          examples:
            application/json:
              login: false
              error: Usuario o contraseña incorrectos
  /logout:
    get:
      summary: Logout de usuario
      description: Elimina la sesión del usuario de base de datos.
      tags:
        - session
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
      responses:
        '200':
          description: Logout correcto
          schema:
            type: object
            required:
              - logout
              - error
            properties:
              logout:
                type: boolean
              error:
                type: string
                default: ''
          examples:
            application/json:
              logout: true
              error: ''
        '401':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - login
              - error
            properties:
              login:
                type: boolean
              error:
                type: string
          examples:
            application/json:
              login: false
              error: Error en la sesión

  /order/list:
    get:
      summary: Obtiene la lista de pedidos de la partida
      description: Obtiene la lista de pedidos de los jugadores de la partida actual.
      tags:
        - order
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
      responses:
        '200':
          description: Petición correcta
          schema:
            type: object
            required:
              - data
              - error
            properties:
              data:
                type: object
                required:
                  - orders
                properties:
                  orders:
                    type: array
                    items:
                      $ref: '#/definitions/OrderList'
              error:
                type: string
                default: ''
          examples:
            application/json:
              data:
                orders:
                  - player_alias: Manolo
                    meal:
                      _id: 562220d5d4ed1c30103e2c7c
                      name: Pepito de ternera
                      ito: true
                    drink:
                      _id: 562220d5d4ed1c30103e2c7d
                      name: Zumo de manzana
                      ito: true
        '500':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
          examples:
            application/json:
              error: Error en la sesión

  /order:
    post:
      summary: Añadir un pedido del usuario logueado
      description: Añade un pedido al usuario actualmente identificado.
      tags:
        - order
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
        - name: payload
          in: body
          description: JSON con los datos del pedido (comida, bebida, ito)
          required: true
          schema:
            $ref: '#/definitions/PostDataOrder'
      responses:
        '200':
          description: Petición correcta
          schema:
            type: object
            required:
              - data
              - error
            properties:
              data:
                type: object
                required:
                  - user
                properties:
                  user:
                    type: array
                    items:
                      $ref: '#/definitions/User'
              error:
                type: string
                default: ''
        '500':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
          examples:
            application/json:
              error: Error en la sesión
        
  /order/delete:
    post:
      summary: Eliminar el pedido del usuario logueado
      description: Elimina el pedido del usuario identificado para la partida actual.
      tags:
        - order
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
      responses:
        '200':
          description: Petición correcta
          schema:
            type: object
            required:
              - data
              - error
            properties:
              data:
                type: object
                required:
                  - user
                properties:
                  user:
                    type: array
                    items:
                      $ref: '#/definitions/User'
              error:
                type: string
                default: ''
        '500':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
          examples:
            application/json:
              error: Error en la sesión
              
  /order/mealanddrink:
    get:
      summary: Obtiene la lista de comida y bebida
      description: Obtiene la lista de comida y bebida que se puede pedir.
      tags:
        - order
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
      responses:
        '200':
          description: Petición correcta
          schema:
            type: object
            required:
              - data
              - error
            properties:
              data:
                type: object
                required:
                  - meals
                  - drinks
                properties:
                  meals:
                    type: array
                    items:
                      $ref: '#/definitions/MealAndDrink'
                  drinks:
                    type: array
                    items:
                      $ref: '#/definitions/MealAndDrink'
              error:
                type: string
                default: ''
          examples:
            application/json:
              data:
                meals:
                  - _id: 562220d5d4ed1c30103e2c7c
                    name: Pepito de ternera
                    ito: true
                drinks:
                  - _id: 562220d5d4ed1c30103e2c7c
                    name: Zumo de manzana
                    ito: true
        '500':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
          examples:
            application/json:
              error: Error en la sesión

  /user:
    get:
      summary: Información del usuario y partida actual
      description: 'Obtiene la información del usuario activo, junto a la partida.'
      tags:
        - user
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
      responses:
        '200':
          description: Petición correcta
          schema:
            type: object
            required:
              - data
              - error
            properties:
              data:
                type: object
                required:
                  - user
                properties:
                  user:
                    type: array
                    items:
                      $ref: '#/definitions/User'
              error:
                type: string
                default: ''
        '500':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
          examples:
            application/json:
              error: Error en la sesión

  /user/list:
    get:
      summary: Obtiene la lista de usuarios de la partida
      description: Obtiene la lista de usuarios de una partida. Sólo se devuelve la información pública de cada usuario.
      tags:
        - user
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
      responses:
        '200':
          description: Petición correcta
          schema:
            type: object
            required:
              - data
              - error
            properties:
              data:
                type: object
                required:
                  - players
                properties:
                  players:
                    type: array
                    items:
                      $ref: '#/definitions/PlayerList'
              error:
                type: string
                default: ''
          examples:
            application/json:
              data:
                players:
                  - username: pepe
                    alias: Pepito
                    avatar: 'http://mi.imagen.png'
                    game:
                      level: 2
                      afk: false
                      stats:
                        reputation: 45
        '500':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
          examples:
            application/json:
              error: Error en la sesión

  /profile:
    post:
      summary: Actualiza el perfil del usuario
      description: Actualiza la información del perfil del usuario actualmente identificado.
      tags:
        - profile
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
        - name: payload
          in: body
          description: JSON con los datos del usuario (alias, password, avatar)
          required: true
          schema:
            $ref: '#/definitions/PostDataProfile'
      responses:
        '200':
          description: Petición correcta
          schema:
            type: object
            required:
              - data
              - error
            properties:
              data:
                type: object
                required:
                  - user
                properties:
                  user:
                    type: array
                    items:
                      $ref: '#/definitions/User'
              error:
                type: string
                default: ''
        '500':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
          examples:
            application/json:
              error: Error en la sesión

  /skill/list:
    get:
      summary: Obtiene la lista completa de habilidades
      description: Obtiene la lista de habilidades del juego.
      tags:
        - skill
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
      responses:
        '200':
          description: Petición correcta
          schema:
            type: object
            required:
              - data
              - error
            properties:
              data:
                type: object
                required:
                  - skills
                properties:
                  skills:
                    type: array
                    items:
                      $ref: '#/definitions/SkillList'
              error:
                type: string
                default: ''
          examples:
            application/json:
              data:
                skills:
                  - _id: 561d564be99383212f76b374
                    name: Bola de fuego
                    element: fire
                    equipment: weapon
        '500':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - data
              - error
            properties:
              data:
                type: string
                default: ''
              error:
                type: string
          examples:
            application/json:
              error: Error en la sesión

  /game/data:
    get:
      summary: Obtiene los datos estáticos del juego
      description: Obtiene los datos de las comidas, bebidas, habilidades, talentos, objetos y lugares.
      tags:
        - game
      produces:
        - application/json
      parameters:
        - name: Authorization
          in: header
          description: Token de autorización tipo `Bearer`
          type: string
          required: true
      responses:
        '200':
          description: Petición correcta
          schema:
            type: object
            required:
              - data
              - error
              - session
            properties:
              data:
                type: object
                required:
                  - skills
                  - objects
                  - places
                  - talents
                  - meals
                  - drinks
                properties:
                  skills:
                    type: array
                    items:
                      $ref: '#/definitions/SkillList'
                  objects:
                    type: array
                    items:
                      $ref: '#/definitions/ObjectList'
                  places:
                    type: array
                    items:
                      $ref: '#/definitions/PlaceList'
                  talents:
                    type: array
                    items:
                      $ref: '#/definitions/TalentList'
                  meals:
                    type: array
                    items:
                      $ref: '#/definitions/MealList'
                  drinks:
                    type: array
                    items:
                      $ref: '#/definitions/DrinkList'
              error:
                type: string
                default: ''
              session:
                $ref: '#/definitions/Session'
          examples:
            application/json:
              data:
                skills:
                  - _id: 561d564be99383212f76b374
                    name: Bola de fuego
                    element: fire
                    equipment: weapon
        '500':
          description: Error derivado de enviar un access_token inválido
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
          examples:
            application/json:
              error: Error en la sesión

definitions:
  Session:
    type: object
    required:
      - access_token
      - expire
    properties:
      access_token:
        type: string
      expire:
        type: number

  OrderList:
    type: object
    required:
      - player_alias
      - meal
    properties:
      player_alias:
        type: string
      meal:
        type: object
        required:
          - _id
          - name
          - ito
        properties:
          _id:
            type: string
          name:
            type: string
          ito:
            type: boolean

  MealAndDrink:
    type: object
    required:
      - _id
      - name
      - ito
    properties:
      _id:
        type: string
      name:
        type: string
      ito:
        type: boolean

  PlayerList:
    type: object
    required:
      - username
      - alias
      - avatar
      - game
    properties:
      username:
        type: string
      alias:
        type: string
      avatar:
        type: string
      game:
        type: object
        required:
          - level
          - afk
          - stats
        properties:
          level:
            type: integer
          afk:
            type: boolean
          stats:
            type: object
            required:
              - reputation
            properties:
              reputation:
                type: integer

  SkillList:
    type: object
    required:
      - id
      - name
      - description
      - action
      - uses
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      action:
        type: string
      uses:
        type: number

  ObjectList:
    type: object
    required:
      - id
      - name
      - description
      - action
      - uses
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      action:
        type: string
      uses:
        type: number

  PlaceList:
    type: object
    required:
      - id
      - name
      - description
      - action
      - uses
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      action:
        type: string
      uses:
        type: number

  TalentList:
    type: object
    required:
      - id
      - name
      - description
      - action
      - uses
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      action:
        type: string
      uses:
        type: number

  MealList:
    type: object
    required:
      - id
      - name
      - description
      - action
      - uses
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      action:
        type: string
      uses:
        type: number

  DrinkList:
    type: object
    required:
      - id
      - name
      - description
      - action
      - uses
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      action:
        type: string
      uses:
        type: number

  User:
    type: object
    required:
      - username
      - password
      - alias
      - leader
      - avatar
      - game
    properties:
